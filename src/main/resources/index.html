<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ИТМО БЭВМ</title>
    <script src="bevm.js"></script>
    <link rel="stylesheet" href="common.css"/>
</head>
<body style="padding: 0; margin: 0">
<table class="root">
    <tr style="height: 3em;">
        <th class="nav">
            <a href="#bytecode">
                <button>Enter bytecode</button>
            </a>
        </th>
        <th class="nav">
            <a href="#decompiled" onclick="bevm.decompile()">
                <button>Decompile</button>
            </a>
        </th>
    </tr>
    <tr>
        <td colspan="2">
            <input id="address" style="resize: none"/>
            <!-- <textarea
                    id="bytecode"
                    style="resize: vertical; scroll-margin-top: 4em;"
            ></textarea> -->
            <div id="bytecode" class="box" contenteditable="true"></div>
            <div class="box" id="errors"></div>
            <table>
                <thead>
                <tr>
                    <th></th> <!-- address -->
                    <th></th> <!-- value -->
                    <th></th> <!-- icons -->
                    <th></th> <!-- mnemonic -->
                    <th></th> <!-- comments -->
                </tr>
                </thead>
                <tbody id="decompiled">
                </tbody>
            </table>
        </td>
    </tr>
</table>
<script>
    bevm.decompilerSetHooks(
        document.getElementById("address"),
        document.getElementById("bytecode"),
        document.getElementById("errors"),
        document.getElementById("decompiled")
    )
</script>
</body>
</html>
