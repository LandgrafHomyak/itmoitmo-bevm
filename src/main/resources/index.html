<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ИТМО БЭВМ</title>
    <script src="bevm.js"></script>
    <link rel="stylesheet" href="common.css"/>
</head>
<body style="padding: 0; margin: 0">
<table class="root">
    <tr style="height: 3em;">
        <th class="nav">
            <a href="#input">
                <button>Enter bytecode</button>
            </a>
        </th>
        <th class="nav">
            <a href="#output" onclick="">
                <button>Decompile</button>
            </a>
        </th>
    </tr>
    <tr>
        <td colspan="2">
            <textarea
                    id="input"
                    style="width: 100%; resize: vertical; box-sizing: border-box; scroll-margin-top: 4em;"
            ></textarea>
        </td>
        <table>
            <thead>
            <tr>
                <th></th> <!-- address -->
                <th></th> <!-- value -->
                <th></th> <!-- icons -->
                <th></th> <!-- mnemonic -->
                <th></th> <!-- comments -->
            </tr>
            </thead>
            <tbody id="output">
            </tbody>
        </table>
    </tr>
</table>
<script>
    bevm.decompilerSetHooks(
        document.getElementById("input"),
        document.getElementById("output")
    )
</script>
</body>
</html>
